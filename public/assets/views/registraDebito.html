<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <section class="container-fluid">

        </div>
        <div class="row">
            <div class="col s10 offset-s1">

                        <div class="col s2 offset-s1">

                        </div>
                    </div>
                    <div class="col s8 offset-s2">
                        <a class="btn waves-effect waves-light darken-text-2 btn__width center-align disabled" type="submit" name="action"  href="pantalla-tres.html">
                                CONTINUAR

                </div>

          </div>

    </section>
